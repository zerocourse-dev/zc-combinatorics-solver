name: Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Run tests
        run: bundle exec rspec --format json --out test-results.json
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.json
